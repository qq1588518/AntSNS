<script type="text/javascript">
mini.parse();

$.ajax({
	dataType: "json",
    url : "../receipt/remind_schedule!treeShow.action",
	type:"post",
    success : function(respons) {
    	if(respons!=null){
    		var len = respons.length;
			if (len > 8){
				len = 8;
			}
        	for(var i=0;i<len;i++){
			    document.getElementById("content"+(i+1))!=null?document.getElementById("content"+(i+1)).innerHTML = respons[i].content:"";
		 	}
    	}	
    },
	error:
			function(XMLHttpRequest, textStatus, errorThrown){
		
		}
});

$.ajax({
	dataType: "json",
    url : "../finmgt/fi_cash!gridList.action",
	type:"post",
    success : function(respons) {
    		if(respons.data!=null){
    			var len = respons.data.length;
    			if (len > 7){
    				len = 7;
    			}
	        	for(var i=0;i<len;i++){
	        		    document.getElementById("xuha"+(i+1))!=null?document.getElementById("xuha"+(i+1)).innerHTML =(i+1):"";
					    document.getElementById("wuliao"+(i+1))!=null?document.getElementById("wuliao"+(i+1)).innerHTML =respons.data[i].taxcode:"";
					    document.getElementById("cangku"+(i+1))!=null?document.getElementById("cangku"+(i+1)).innerHTML = respons.data[i].name:"";
					    if(respons.data[i].ramount!=null&&respons.data[i].ramount!="null"&&respons.data[i].ramount!=""){
					      document.getElementById("shuliang"+(i+1))!=null?document.getElementById("shuliang"+(i+1)).innerHTML=parseFloat(respons.data[i].ramount).toFixed(4):"";
					    }
					    if(respons.data[i].camount!=null&&respons.data[i].camount!="null"&&respons.data[i].camount!=""){
				          document.getElementById("zuixiao"+(i+1))!=null?document.getElementById("zuixiao"+(i+1)).innerHTML = parseFloat(respons.data[i].camount).toFixed(4):"";
					    }
				        document.getElementById("jylx"+(i+1))!=null?document.getElementById("jylx"+(i+1)).innerHTML = respons.data[i].type:"";       	
				               
			 }
		 }
    },
	error:function(XMLHttpRequest, textStatus, errorThrown){}
});

	dataType: "json",

	type:"post",

				len = 5;

  var tabs = window.parent.mini.get("mainTabs");
	function fpdh(url, title, id) {
		if (title != null) {
			var tab = tabs.getTab(id);
			if (!tab) {
				tab = {};
				tab.name = id;
				tab.title = title;
				tab.showCloseButton = true;
				tab.url = url;
				tabs.addTab(tab);
			}

			tabs.activeTab(tab);
		}

	}
	function txdh(url, name) {
		var id = "tab$" + name;
		var tab = tabs.getTab(id);
		if (!tab) {
			tab = {};
			tab.name = id;
			tab.title = name;
			tab.showCloseButton = true;

			tab.url = url;
			tabs.addTab(tab);
		} else {
			tabs.removeTab(tab);
			tab = {};
			tab.name = id;
			tab.title = name;
			tab.showCloseButton = true;
			tab.url = url;
			tabs.addTab(tab);
		}
		tabs.activeTab(tab);

	}
